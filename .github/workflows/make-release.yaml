name: Make release

on:
  workflow_dispatch:
    inputs:
      version:
        description: Version in semver (e.g. '0.5.0')
        required: true

jobs:
  make-release:
    name: Make release
    runs-on: ubuntu-latest
    environment: Release
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Setup Git credentials
        # Setup PAT git credentials is required to trigger the branch-build workflow on a commit:
        # https://docs.github.com/en/actions/reference/events-that-trigger-workflows#triggering-new-workflows-using-a-personal-access-token
        run: |
          git remote remove origin
          git remote add origin https://${{secrets.PAT}}@github.com/${{github.repository}}.git
          git config --global user.email "bot@capact.io"
          git config --global user.name "Capact Bot"
      - name: Setup environment
        run: |
          . ./hack/ci/setup-env.sh
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{env.GO_VERSION}}
      - name: Set up GCS
        uses: google-github-actions/setup-gcloud@master
        with:
          service_account_key: ${{ secrets.GCS_CREDS }}
          export_default_credentials: true
      - name: Push release commits and tag
        env:
          RELEASE_VERSION: "${{ github.event.inputs.version }}"
        run: ./hack/make-release.sh
      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v2
        with:
          distribution: goreleaser
          version: v0.175.0
          args: release --rm-dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Generate release notes
        run: |
          npm install -g github-release-notes
          gren release -T "${{ secrets.GITHUB_TOKEN }}" --tags "v${{ github.event.inputs.version }}" --override
      - name: Release Helm charts
        run: make release-charts

