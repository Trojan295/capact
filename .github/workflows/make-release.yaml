name: Make release

on:
  workflow_dispatch:
    inputs:
      version:
        description: Version in semver (e.g. '0.5.0')
        required: true

jobs:
  make-release:
    name: Make release
    runs-on: ubuntu-latest
    environment: Release
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          persist-credentials: false
      - name: Setup Git credentials
        run: |
          git remote remove origin
          git remote add origin https://${{secrets.PAT}}@github.com/${{github.repository}}.git
          git config --global user.email "bot@capact.io"
          git config --global user.name "Capact Bot"
      - name: Setup environment
        run: |
          . ./hack/ci/setup-env.sh
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{env.GO_VERSION}}
      - name: Create release commit and tag
        env:
          RELEASE_VERSION: "${{ github.event.inputs.version }}"
        run: |
          ./hack/prepare-release.sh
      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v2
        with:
          distribution: goreleaser
          version: v0.175.0
          args: release --rm-dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Create release commit and tag
        env:
          RELEASE_VERSION: "${{ github.event.inputs.version }}"
        run: |
          git remote remove origin
          git remote add origin https://${{secrets.PAT}}@github.com/${{github.repository}}.git
          ./hack/create-release.sh
